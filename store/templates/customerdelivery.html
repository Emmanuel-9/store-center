{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container bg-info" style="color:white;margin-top: 4%;">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"><br><br><br>
<div class="row">
    <div class="col-md-4">
    {% for customers in customer %}
    <P>Name: {{customers.name}}</p>
    <p>Location: {{customers.location}}</p>
    <p>Item: {{ customers.item}}</p>
    <p>Contact: {{customers.contact}}</p>
    <p>Email: {{customers.email}}</p>
    {% endfor %}
<button class="btn btn-default" type="submit">Complete</button>

    </div>
</div>
{% endblock %}
