{% extends "base.html"%}
{% load crispy_forms_tags%}
{% block title %}
Login here
{% endblock%}
{% block content %}
<style>
    body {
        background-image: url("https://images.unsplash.com/photo-1493723843671-1d655e66ac1c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
        background-repeat: no-repeat;
        background-size: cover;
        background-position-y: center;
    }
    .log{
        padding-left: 40%;  
    }
  </style>
<div class="log">
<form action="" method="POST" class="form-group">
    {% csrf_token%}
    {{ form|crispy }}
    <p>Don't have an account? create one <a href="/register">here</a></p>
    <button type="submit" class="btn btn-success">Login</button>
</form>
</div>
{% endblock%}
