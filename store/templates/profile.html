{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
 <h1 style="padding-left: 50px;"> Profile </h1>
    <div class="row">
       <div class="col-md-4" style="padding-left: 50px;">
        <div class="card" style="background-color: bisque; padding-left: 10px;">
        {% for profile in profiles %}
            <p> Contact: {{profile.contact}}</p>
            <p> Items: {{profile.items}}</p>
            <p> Email: {{profile.email}} </p>
        {% endfor %}
        <a href="{% url 'update_profile'%}"><button type="button" class="btn btn-success btn-sm"> Update profile </button></a>
        </div>
    </div>
    </div>
    

   



{% endblock %}
